<!DOCTYPE html>
<html lang="en" ng-app=csv>
<head>
  <meta charset="UTF-8">
  <title>CSV Parse Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="csvController as csv">
<input type="file" id="fileInput" file-change="handler($event, files)" ng-model="MyFiles">
<p>{{data}}</p>
<button ng-click="showCSV()">Submit</button>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
